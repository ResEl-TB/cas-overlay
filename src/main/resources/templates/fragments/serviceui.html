<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Service UI Fragment</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main role="main">
    <div th:fragment="serviceUI" th:if="${registeredService}" id="service">
        <div th:if="${serviceUIMetadata}" th:remove="tag">
            <img id="service-logo" th:if="${serviceUIMetadata.logoUrl}" th:title="${serviceUIMetadata.displayName}" th:alt="${serviceUIMetadata.displayName}" th:src="${serviceUIMetadata.logoUrl}"/>
            <span id="service-name" th:text="${serviceUIMetadata.displayName}"/>
	    <div id="service-description" th:if="${serviceUIMetadata.description}" th:text="${serviceUIMetadata.description}"/>
        </div>

        <div th:unless="${serviceUIMetadata}">
            <img th:if="${registeredService.logo}" th:src="${registeredService.logo}"/>
            <span id="service-name" th:text="${registeredService.name}"/>
            <div id="service-description" th:if="${registeredService.description}" th:text="${registeredService.description}"/>
        </div>
    </div>
</main>
</body>

</html>
